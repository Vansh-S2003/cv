<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post" target="_blank">
        <fieldset>
            <legend> <h1> Some Example of input elements</h1></legend>
            <div>
             <label for="yourname">Name:
                 <input type="text" id="yourname" name="" value="" placeholder="enter your name">
             </label>
            </div>
            <div>
             <label for="buttonuse">submit your name here=
                 <input type="button" id="buttonuse" value="submit name" disabled>
             </label>   
            </div>
            <br>
            <div>
                <label for="indian">
                    <input type="checkbox" name="Nationality" id="indian" value="indian" required>Indian
                </label>
            </div>
            <br>
            <div>
                <label for="fav.color">Your fav. color
                    <input type="color" name="coloring" id="fav.color" value="#7900d6">
                </label>
            </div>
            <br>
            <div>
                <label for="tdate">Today Date-
                    <input type="date" name="tdate" id="tdate" value="2020-05-16" min="" max="">
                </label>
            </div>
            <br>
            <div>
                <p>What is your Gender?</p>
                <label for="male">Male
                    <input type="radio" name="gender" id="male">
                </label>
                <label for="female">Female
                    <input type="radio" name="gender" id="female">
                </label>
            </div>
            <br>
            <div>
                <p>Enter your E-mail Id:</p>
                <label for="email">Enter Your Email:
                    <input type="email" name="E-address" id="email" <!--pattern="example@gmail"-- size="20" required >
                </label>
            </div>
            <br>
            <div>
                <label for="pass">Enter Password
                    <input type="password" name="" id="pass" minlength="8" required>
                </label>
            </div>
            <br>
            <div>
                <label for="">Upload Notes Here:
                    <input type="file" name="notes" id="" accept="/pdf">
                </label>
            </div>
            <br>
            <div>
                <label>For Reset:
                    <input type="reset" value="Reset Data">
                </label>

            </div>
            <br>
            <div>
                <label for="">Submit Here:
                    <input type="submit" value="Submit Data">
                </label>
            </div>


        </fieldset>
        
    </form>
    
</body>
</html>
